{% extends "layout-key-details.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}
<a href="claimant-detail" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/finding-and-organising/v2/assign-list" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Which list do you want to assign this referral to?
            </h1>
          </legend>
          <div id="waste-hint" class="govuk-hint">

          </div>
          <div class="govuk-radios--small">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="list" name="list" type="radio" value="list1">
              <label class="govuk-label govuk-radios__label" for="list">
                Jared (12)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="list-2" name="list" type="radio" value="list2">
              <label class="govuk-label govuk-radios__label" for="list-2">
                Poppy (32)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="list-3" name="list" type="radio" value="list3">
              <label class="govuk-label govuk-radios__label" for="list-3">
                Zoe (8)
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="list-4" name="list" type="radio" value="list4">
              <label class="govuk-label govuk-radios__label" for="list-4">
                Akhtar (15)
              </label>
            </div>
            <div class="govuk-radios__divider">or</div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="new-list" name="list" type="radio" value="new-list">
              <label class="govuk-label govuk-radios__label" for="new-list">
                Create a new list
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <button class="govuk-button" data-module="govuk-button">Save and continue</button>
    </form>

    </div>
  </div>


{% endblock %}
