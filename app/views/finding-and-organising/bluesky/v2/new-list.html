{% extends "layout.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}
<a href="index" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-l">
        Create a new list
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label govuk-label--m" for="search-name">
          <div id="email-hint" class="govuk-hint">
    Enter the name of the list you wish to create 
  </div>
        </label>
        <input class="govuk-input" id="search-name" name="search-name" type="text">
      </div>
      <a href="add-to-list" aria-describedby="add-to-list">
        <button class="govuk-button" data-module="govuk-button">
          Next
        </button>
      </a>

    </div>
  </div>

{% endblock %}
