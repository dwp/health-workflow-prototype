{% extends "layout.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}
<a href="new-referrals" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/finding-and-organising/v4/unassigned-list" method="post" class="form">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l govuk-!-margin-bottom-2">New referrals to assign</span>
            <h1 class="govuk-fieldset__heading">
              Which caseload do you want to assign these referrals to?
            </h1>
          </legend>
          <div id="waste-hint" class="govuk-hint">

          </div>
          <div class="govuk-radios--small">
            <div class="govuk-radios__divider">or</div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="new-list" name="list" type="radio" value="new-list">
              <label class="govuk-label govuk-radios__label" for="new-list">
                Create a new caseload
              </label>
            </div>
          </div>
        </fieldset>
      </div>
      <button class="govuk-button" data-module="govuk-button">Save and continue</button>
    </form>

    </div>
  </div>


{% endblock %}
