{% extends "layout.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}
<a href="index" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    

    <div class="govuk-form-group">
      <label class="govuk-label govuk-label--m" for="search-name">
        <span class="govuk-caption-l govuk-!-margin-bottom-2">Find a claimant</span>
        <h1 class="govuk-heading-l">
          What is the claimant's National Insurance number?
        </h1>
        <div id="email-hint" class="govuk-hint">
          For example, ‘QQ 12 34 56 C’
        </div>
      </label>
      <input class="govuk-input" id="search-name" name="search-name" type="text">
    </div>
    <a href="claimant-detail" aria-describedby="search-referral">
      <button class="govuk-button" data-module="govuk-button">
        Search
      </button>
    </a>

    <p>
      <a href="alternative-find" aria-describedby="search-referral">
        Alternative result
      </a>
    </p>
    <p>
      <a href="find-claimant-validation" aria-describedby="search-referral">
        Validation error for search
      </a>
    </p>

  </div>
</div>

{% endblock %}
