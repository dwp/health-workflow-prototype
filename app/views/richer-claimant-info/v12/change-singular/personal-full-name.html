{% extends "layout-extended.html" %}

{% block pageTitle %}
Full name - Health Assessment Service
{% endblock %}

{% block beforeContent %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


     

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" role="group" aria-describedby="claimant-names">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h2 class="govuk-fieldset__heading">
              Enter the claimant's full name

            </h2>
          </legend>
         

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
             First name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" spellcheck="false" autocomplete="name" value="Sam">
          </div>


          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
             Last name
            </label>
            <input class="govuk-input" id="name" name="name" type="text" spellcheck="false" autocomplete="name" value="Doe">
          </div>
          </fieldset>
        </div>

     



        <a href="../pip-claimant-detail-updated">  <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </a>

    </div>
  </div>

{% endblock %}
