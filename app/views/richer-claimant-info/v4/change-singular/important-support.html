{% extends "layout-extended.html" %}

{% block pageTitle %}
Additional needs support - Health Assesssment Service
{% endblock %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

     <!-- <span class="govuk-caption-l govuk-!-margin-bottom-2">Create referral question 9 of X</span> -->
      


     <h1 class="govuk-heading-l">
      Does the claimant have additional needs support?
   </h1>

 

   <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" role="group" aria-describedby="claimant-names">
   

         <div class="govuk-radios" data-module="govuk-radios">
           <div class="govuk-radios__item">
             <input class="govuk-radios__input" id="important-special-rules-aware-yes" name="important-special-rules-aware" type="radio" value="yes" checked>
             <label class="govuk-label govuk-radios__label" for="important-special-rules-aware-yes" >
               Yes
             </label>
           </div>
           <div class="govuk-radios__item">
             <input class="govuk-radios__input" id="important-special-rules-aware-no" name="important-special-rules-aware" type="radio" value="no">
             <label class="govuk-label govuk-radios__label" for="important-special-rules-aware-no">
               No
             </label>
           </div>
          

           <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="important-special-rules-aware-unknown" name="important-special-rules-aware" type="radio" value="unknown">
            <label class="govuk-label govuk-radios__label" for="important-special-rules-aware-unknown">
              Not known
            </label>
          </div>
         

       </fieldset>
     </div>



      

     <a href="../pip-case-details-updated">  <button class="govuk-button" data-module="govuk-button">
      Continue
        </button>
      </a>

    </div>
  </div>

{% endblock %}
