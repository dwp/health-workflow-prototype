{% extends "layout-extended.html" %}

{% block pageTitle %}
Preferred contact method - Health Assessment Service
{% endblock %}

{% block beforeContent %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">



      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h2 class="govuk-fieldset__heading">
              Does the claimant have a preferred contact method?
            </h2>
          </legend>
          <div id="format-hint" class="govuk-hint">
            Select all that apply.
          </div>
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format" name="format" type="checkbox" value="textphone" checked>
              <label class="govuk-label govuk-checkboxes__label" for="format">
              Email
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-2" name="format" type="checkbox" value="hearing loop">
              <label class="govuk-label govuk-checkboxes__label" for="format-2">
               Telephone
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-3" name="format" type="checkbox" value="other">
              <label class="govuk-label govuk-checkboxes__label" for="format-3">
               Post
              </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="format-4" name="format" type="checkbox" value="SMS">
              <label class="govuk-label govuk-checkboxes__label" for="format-4">
              SMS
              </label>
            </div>
          </div>

        </fieldset>
      </div>




      <a href="../pip-claimant-detail-updated">
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </a>

    </div>
  </div>

{% endblock %}
