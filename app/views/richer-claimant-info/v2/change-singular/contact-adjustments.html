{% extends "layout-extended.html" %}

{% block pageTitle %}
  Reasonable adjustments - Health Assesssment Service
{% endblock %}

{% block beforeContent %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h2 class="govuk-fieldset__heading">
              Does the claimant need any reasonable adjustments?
            </h2>
          </legend>
          <div id="adjustment-hint" class="govuk-hint">
            Select all that apply.
          </div>
          <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment" name="adjustment" type="checkbox" value="bsl" >
              <label class="govuk-label govuk-checkboxes__label" for="adjustment">
                British Sign Language interpreter
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment" name="adjustment" type="checkbox" value="car" >
              <label class="govuk-label govuk-checkboxes__label" for="adjustment">
                Car parking facilities
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment" name="adjustment" type="checkbox" value="location">
              <label class="govuk-label govuk-checkboxes__label" for="adjustment">
                Changing location of interview
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment" name="adjustment" type="checkbox" value="home" >
              <label class="govuk-label govuk-checkboxes__label" for="adjustment">
                Home visits (in exceptional circumstances)
              </label>
            </div>



            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment-2" name="adjustment" type="checkbox" value="hearing loop" checked>
              <label class="govuk-label govuk-checkboxes__label" for="adjustment-2">
                Hearing or Induction loop systems
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment-3" name="adjustment" type="checkbox" value="private">
              <label class="govuk-label govuk-checkboxes__label" for="adjustment-3">
                Private interview rooms, a quiet space or changing the time and date of meetings and interviews
              </label>
            </div>
            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment-3" name="adjustment" type="checkbox" value="represent">
              <label class="govuk-label govuk-checkboxes__label" for="adjustment-3">
                Representatives and intermediaries </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment-3" name="adjustment" type="checkbox" value="textphone" checked>
              <label class="govuk-label govuk-checkboxes__label" for="adjustment-3">
                Textphone and Texbox</label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment-3" name="adjustment" type="checkbox" value="toilet">
              <label class="govuk-label govuk-checkboxes__label" for="adjustment-3">
                Toilet access for claimants </label>
            </div>

            <div class="govuk-checkboxes__item">
              <input class="govuk-checkboxes__input" id="adjustment-3" name="adjustment" type="checkbox" value="transport">
              <label class="govuk-label govuk-checkboxes__label" for="adjustment-3">
                Transport â€“ Public and private </label>
            </div>

          </div>

        </fieldset>
      </div>




      <a href="../claimant-detail-assigned2-updated" aria-describedby="search-referral">
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </a>

    </div>
  </div>

{% endblock %}
