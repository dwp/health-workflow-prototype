{% extends "layout-extended.html" %}

{% block pageTitle %}
Additional support needs - Health Assesssment Service
{% endblock %}

{% block beforeContent %}
<a href="javascript:history.back()" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

     <!-- <span class="govuk-caption-l govuk-!-margin-bottom-2">Create referral question 9 of X</span> -->


  

   <form action="#" method="post" novalidate="">

   <div class="govuk-form-group">
    <fieldset class="govuk-fieldset" role="group" aria-describedby="claimant-names">

      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"></legend>
      <h1 class="govuk-heading-l">
       Does the claimant have additional support needs?
    </h1>
    </legend>
         <div class="govuk-radios" data-module="govuk-radios">
           <div class="govuk-radios__item">
             <input class="govuk-radios__input" id="additional-support-yes" name="additional-support" type="radio" value="Yes">
             <label class="govuk-label govuk-radios__label" for="additional-support-yes" >
               Yes
             </label>
           </div>
           <div class="govuk-radios__item">
             <input class="govuk-radios__input" id="additional-support-no" name="additional-support" type="radio" value="No">
             <label class="govuk-label govuk-radios__label" for="additional-support-no">
               No
             </label>
           </div>


           <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="additional-support-unknown" name="additional-support" type="radio" value="Not known">
            <label class="govuk-label govuk-radios__label" for="additional-support-unknown">
              Not known
            </label>
          </div>


       </fieldset>
     </div>





     <a href="../pip-case-details-updated-as">  <button class="govuk-button" data-module="govuk-button">
      Continue
        </button>
      </a>
      </form>

    </div>
  </div>

{% endblock %}
