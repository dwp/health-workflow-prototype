{% extends "layout-v9-view-work.html" %}

{% block pageTitle %}
  Referral list
{% endblock %}

{% block beforeContent %}
<a href="main-menu" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="referral-list" method="post" class="form">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="view-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                View a caseload or status
              </h1>
            </legend>
            <div id="view-hint" class="govuk-hint">
              View referrals in a caseload or by status.
            </div>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="view" name="view" type="radio" value="caseload" data-aria-controls="conditional-view">
                <label class="govuk-label govuk-radios__label" for="view">
                  Caseload
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-view">
                <div class="govuk-form-group">
                  <div class="govuk-radios--small">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status" name="status" type="radio" value="list-1">
                      <label class="govuk-label govuk-radios__label" for="status">
                        Jim Henderson (74)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-2" name="status" type="radio" value="list-2">
                      <label class="govuk-label govuk-radios__label" for="status-2">
                        Zoey Ball (62)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-3" name="status" type="radio" value="list-3">
                      <label class="govuk-label govuk-radios__label" for="status-3">
                        Chaz Ahmed (62)
                      </label>
                    </div>
                  </div>
                </div>

              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="view-2" name="view" type="radio" value="status" data-aria-controls="conditional-view-2">
                <label class="govuk-label govuk-radios__label" for="view-2">
                  Status
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-view-2">
                <div class="govuk-form-group">
                  <div class="govuk-radios--small">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-1" name="status" type="radio" value="assigned">
                      <label class="govuk-label govuk-radios__label" for="status-1">
                        Assigned (50)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-2" name="status" type="radio" value="awaiting-questionnaire">
                      <label class="govuk-label govuk-radios__label" for="status-2">
                        Awaiting questionnaire (120)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-3" name="status" type="radio" value="questionnaire-reminder-issued">
                      <label class="govuk-label govuk-radios__label" for="status-3">
                        Questionnaire reminder sent (65)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-4" name="status" type="radio" value="questionnaire-not-returned">
                      <label class="govuk-label govuk-radios__label" for="status-4">
                        Questionnaire not returned (25)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-5" name="status" type="radio" value="hcp-review">
                      <label class="govuk-label govuk-radios__label" for="status-5">

                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-6" name="status" type="radio" value="request-evidence">
                      <label class="govuk-label govuk-radios__label" for="status-6">
                        Request medical evidence (4)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-7" name="status" type="radio" value="awaiting-evidence">
                      <label class="govuk-label govuk-radios__label" for="status-7">

                      </label>

                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-8" name="status" type="radio" value="evidence-not-received">
                      <label class="govuk-label govuk-radios__label" for="status-8">
                        Medical evidence not received (36)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-9" name="status" type="radio" value="evidence-received">
                      <label class="govuk-label govuk-radios__label" for="status-9">
                        Medical evidence received (22)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-10" name="status" type="radio" value="book-assessment">
                      <label class="govuk-label govuk-radios__label" for="status-10">
                        Book assessment (12)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-11" name="status" type="radio" value="book-pbr">
                      <label class="govuk-label govuk-radios__label" for="status-11">
                        Book paper based review (36)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-12" name="status" type="radio" value="assessment-booked">
                      <label class="govuk-label govuk-radios__label" for="status-12">
                        Assessment booked (98)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-13" name="status" type="radio" value="pbr">
                      <label class="govuk-label govuk-radios__label" for="status-13">
                        Paper based review (27)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-14" name="status" type="radio" value="pbr-booked">
                      <label class="govuk-label govuk-radios__label" for="status-14">
                        Paper based review booked (54)
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-15" name="status" type="radio" value="fta">
                      <label class="govuk-label govuk-radios__label" for="status-15">

                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-16" name="status" type="radio" value="report-ready">
                      <label class="govuk-label govuk-radios__label" for="status-16">

                    <div class="govuk-radios__item">

                      <label class="govuk-label govuk-radios__label" for="status-17">

                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="status-18" name="status" type="radio" value="pipcs-updated">
                      <label class="govuk-label govuk-radios__label" for="status-18">

                      </label>
                    </div>
                  </div>
                </div>

              </div>
            </div>

          </fieldset>
        </div>

      <button class="govuk-button" data-module="govuk-button">Filter</button>
    </form>

    </div>
  </div>


{% endblock %}
