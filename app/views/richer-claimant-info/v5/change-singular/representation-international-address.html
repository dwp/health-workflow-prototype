{% extends "layout-extended.html" %}

{% block pageTitle %}
Specialist or medical address - Health Assessment Service
{% endblock %}

{% block beforeContent %}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      
     <h1 class="govuk-heading-l">
      Enter the international address for the represenation
      </h1>

  
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-1">
        Address line 1
      </label>
      <input class="govuk-input" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1" value=" ">
    </div>
  
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-2">
        Address line 2 (optional)
      </label>
      <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line2" >
    </div>
  
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-line-2">
        Address line 3 (optional)
      </label>
      <input class="govuk-input" id="address-line-2" name="address-line-2" type="text" autocomplete="address-line3" >
    </div>
  
  
  
    <div class="govuk-form-group">
      <label class="govuk-label" for="address-country">
      Country
      </label>
      <input class="govuk-input govuk-input--width-20"  name="address-country" type="text"  value=" ">
    </div>


         
    


    

    <a href="../pip-claimant-detail-updated">  <button class="govuk-button" data-module="govuk-button">
    
          Continue
        </button>
      </a>

    </div>
  </div>

{% endblock %}
